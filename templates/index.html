<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Countdown App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Travel Countdown App</h1>
    {% if user %}
        <h2>Welcome, {{ user.username }}</h2>
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit">Logout</button>
        </form>
        <h3>Create New Trip</h3>
        <form action="{{ url_for('create_trip') }}" method="post">
            <input type="text" name="trip_name" placeholder="Trip Name" required>
            <input type="text" name="profile_picture" placeholder="Profile Picture URL" required>
            <button type="submit">Create Trip</button>
        </form>
        <h3>Your Trips</h3>
        <ul>
            {% for trip in user.trips %}
                <li>
                    <img src="{{ trip.profile_picture }}" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
                    {{ trip.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="profile_picture" placeholder="Profile Picture URL" required>
            <button type="submit">Sign Up</button>
        </form>
    {% endif %}
</body>
</html>
