<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Countdown App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Travel Countdown App</h1>
        <div class="raindrop" id="auth-section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="text" id="signup-profile-picture" placeholder="Profile Picture URL">
            <button onclick="signup()">Sign Up</button>
        </div>
        <div class="raindrop" id="main-section" style="display: none;">
            <h2>Welcome, <span id="current-username"></span></h2>
            <button onclick="logout()">Logout</button>
            <h3>Create New Trip</h3>
            <input type="text" id="trip-name" placeholder="Trip Name">
            <input type="file" id="trip-profile-picture">
            <button onclick="createTrip()">Create Trip</button>
            <h3>Your Trips</h3>
            <ul id="trips-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
